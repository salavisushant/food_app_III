<script type="module">

    import navbar from "./components/navbar.js"
    import  {searchFood,showFood} from "./scripts/search.js"
    
    let navbar_div = document.getElementById("navbar")
    
    navbar_div.innerHTML= navbar();

    let get = document.getElementById("name").value;
    let response = searchFood(`https://www.themealdb.com/api/json/v1/1/search.php?s=${get}`)
    response.then((res)=>{
    return res.json()
    })
    .then((res)=>{
    showFood(res.meals)
    console.log(res)
    })
    .catch((res)=>{
    showFood(res.meals)
    })
    

    

</script>
